<!DOCTYPE html>
<html>
<head>
	<title>TextDrop</title>
	{% include "meta.html" %}
	{% include "favicon.html" %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
	<div class="scope">
		{% include "title_bar.html" %}
		<div class="postForm">
			<h2>Create a new drop</h2>
			<form action="/" method="post">
				<textarea class="textBox" name="text"></textarea>
				<button class="submitBtn" type="submit"><span class="drop"></span>Drop it</button>
				<div class="postFormOptions">
					<input class="publicCheckbox" type="checkbox" name="public" checked="checked">
					<label class="publicCheckbox" for="public">Public</label>
					<select class="durationSelect" name="duration">
						<optgroup label="Expiry time">
							<option value="600">10 minutes</option>
							<option value="3600" selected>1 hour</option>
							<option value="21600">6 hours</option>
							<option value="43200">12 hours</option>
							<option value="86400">24 hours</option>
						</optgroup>
					</select>
				</div>
			</form>
		</div>
		<div class="recentPosts">
			<h2>Recent drops</h2>
			<div class="recentPostList">
				{% for post in posts %}
				<a href="/{{post['id']}}"><p>{{post["text"]}}</p></a>
				{% endfor %}
			</div>
		</div>
	</div>
</body>
</html>
